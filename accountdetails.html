            <label for="email"><i class="fa fa-envelope"></i> My Balance</label>
            <input type="text" id="email" name="email" placeholder="30000">
            <label for="adr"><i class="fa fa-address-card-o"></i> My Deposit</label>
            <input type="text" id="adr" name="address" placeholder="fixed">
            <label for="city"><i class="fa fa-institution"></i> My Borrowing</label>

            <div class="row">
              <div class="col-50">

              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="visa">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2018">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>
          </div>
          
        </div>
        
        <input type="submit" value="Transaction History" class="btn">
      </form>
